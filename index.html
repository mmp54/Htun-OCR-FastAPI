<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>OCR by HtunHtunOo</h2>

    <input type="file" id="imageInput" accept="image/*">
    <br><br>

    <button onclick="sendImage()">Send to OCR API</button>

    <h3>OCR Result:</h3>
    <textarea id="result" placeholder="OCR result will appear here..."></textarea>

    <script>
        async function sendImage() {
            const fileInput = document.getElementById("imageInput");
            const resultBox = document.getElementById("result");

            if (!fileInput.files.length) {
                alert("Please select an image");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            resultBox.value = "Processing OCR...";

            try {
                const response = await fetch(
                    "https://htun-ocr-fastapi-2.onrender.com/ocr", // <-- change this
                    {
                        method: "POST",
                        body: formData
                    }
                );

                if (!response.ok) {
                    throw new Error("Server error: " + response.status);
                }

                const data = await response.json();
                resultBox.value = data.text || "No text detected";

            } catch (error) {
                resultBox.value = "Error: " + error.message;
            }
        }
    </script>

</body>
</html>
